
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Signup</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="d-flex justify-content-center text-center">
    <main class="form-signin w-100 m-auto">
      <form method="post">
        <img class="mb-4" src="images/sample.jpg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Signup to my newsletter</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" autofocus>
          <label for="floatingfirstName">First Name</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
          <label for="floatinglastName">Last Name</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          <label for="email">Email address</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; Rahil Dalal</p>
      </form>
    </main>
  </body>
</html>
